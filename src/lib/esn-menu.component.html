<nav
[class.position-fixed]="fixed"
class="navbar navbar-expand-lg navbar-light" [ngStyle]="{'background':themeColor}">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container class="nav-item" *ngFor="let item of data ;let ind=index">
        <li  class="nav-item br" *ngIf="t(item)">
          <a  [ngStyle]="{'color':textColor}" class="nav-link" [href]="trims(('/'+item))">{{item}}</a>
        </li>
        <li class="nav-item dropdown br" *ngIf="!t(item)">
          <ng-container class="nav-item" *ngFor="let i of item ;let j = index;">
        <li class="nav-item dropdown">
          <a  [ngStyle]="{'color':textColor}" class="nav-link dropdown-toggle" *ngIf="j===0" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{i}} 
          </a>  
          <div class="dropdown-menu"  [ngStyle]="{'background':themeColor}" aria-labelledby="navbarDropdown">
            <a  [ngStyle]="{'color':textColor}" *ngFor="let k of data[ind][1]" class="dropdown-item"  [href]="trims((data[ind][0]+'/'+k))">{{k}}</a>
          </div>
        </li>
      </ng-container>
      </li>
      </ng-container>
    </ul>
  </div>
</nav>
